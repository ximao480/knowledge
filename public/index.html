<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2319734_v24y6gf4a5p.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html
      /*定义滚动条宽高及背景，宽高分别对应横竖滚动条的尺寸*/
      ::-webkit-scrollbar {
        width: 6px !important;
        height: 6px !important;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src='https://ark-font.oss-cn-hangzhou.aliyuncs.com/CDN/ztree/jquery-1.4.4.min.js'></script>
    <script src='https://ark-font.oss-cn-hangzhou.aliyuncs.com/CDN/ztree/jquery.ztree.core.min.js'></script>
    <script src='https://ark-font.oss-cn-hangzhou.aliyuncs.com/CDN/ztree/jquery.ztree.excheck.min.js'></script>
    <script src='https://ark-font.oss-cn-hangzhou.aliyuncs.com/CDN/ztree/jquery.ztree.exhide.min.js'></script>
  </body>
</html>
